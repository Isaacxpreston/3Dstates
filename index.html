<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
	</head>
	<body class="normalBg">

		<div id="landingContent" class="landing-content">

      <div class="header">
        <svg viewBox="0 0 200 20">
          <symbol id="s-text">
            <text text-anchor="middle"
                  x="50%"
                  y="50%"
                  dy=".35em"
                  class="text--line"
                  >
              landing page
            </text>    
          </symbol>
          <clippath id="cp-text">
            <text text-anchor="middle"
                  x="50%"
                  y="50%"
                  dy=".35em"
                  class="text--line"
                  >
              landing page
            </text>
          </clippath>
          <g clip-path="url(#cp-text)">
            <rect width="100%" height="100%" class="r-fill"/>
          </g>
          <use xlink:href="#s-text"
              class="text-copy--stroke"></use>
        </svg>
      </div>

      <div class="content">
        <form id="myForm2" onSubmit="initRender()">
				  <input class="inputPersonality2" type='text'></input>
			  </form>
			  Enter your personality type
			  <h3><a href="https://www.16personalities.com/free-personality-test">Take the test here</a></h3>
      </div>

		</div>



		<div id="searchBarLanding" class="searchBar-landing"></div>




		<div id="display" class="display-hidden-none">
			<h1>
				<span id="name"></span> : 
				<span id="total"></span>%
			</h1>
			<div>
				Assertive: <span id="assertive"></span>%
			</div>
			<div id="assertiveBar">
				<div id="assertiveBarLoader" class="display-hidden-none"></div>
			</div>
			<div>
				Turbulent: <span id="turbulent"></span>%
			</div>
			<div id="turbulentBar">
				<div id="turbulentBarLoader" class="display-hidden-none"></div>
			</div>
		</div>




		<div class="searchBar">
			<span id="currentSearch"></span> |  
			<span id="currentPercentages"></span>% of population
			<span class="float-right">
				New Search |  
			</span>
			<form id="myForm" onSubmit="reRender()">
				<input class="inputPersonality" type='text'></input>
			</form>
		</div>

		<div id="mouseFollow"></div>

		<script src="scripts/setNavbar.js"></script>
		<script src="scripts/resetStates.js"></script>
		<script src="scripts/render.js"></script>
		<script src="scripts/createMesh.js"></script>
		<script src="scripts/toggleZoom.js"></script>
		<script src="scripts/getPercents.js"></script>
		<script src="/node_modules/three/build/three.js"></script>
		<script src="/node_modules/three/examples/js/controls/TrackballControls.js"></script>
		<script src="/node_modules/three/examples/js/renderers/CSS3DRenderer.js"></script>
		<script src="libs/d3-threeD.js"></script>
		<script src="data/16personalities.js"></script>
		<script src="data/paths.js"></script>
		<script src="/node_modules/three/examples/js/libs/tween.min.js"></script>
		<script src="scripts/renderStates.js"></script>
		<script src="scripts/searchRender.js"></script>
	</body>
</html>
