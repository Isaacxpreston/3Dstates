<!DOCTYPE html>
<html lang="en">

	<body>

		<script src="/node_modules/three/build/three.js"></script>
		<script src="d3-threeD.js"></script>
		<script src="16personalities.js"></script>
		<script src="paths.js"></script>
		<script>

			var container;
			var camera, scene, raycaster, renderer;

			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;

			init();
			animate();

			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 0.2, 0.2, 0.2 ).normalize();
				scene.add( light );

				// var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
				// var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
				// scene.add( object );

				//TODO-- ADD WI AND DE

				//SVG LOADER////////////////////////////////////////////////////////////////////////////////////////////////////////////////
				let total = 0

				const createMesh = (path, name, personality) => { //params
						//number of people with personality type, combined A and T
						//percentages added and multiplued by total number of respondents
						let peopleInState = ((states[name][personality]["A"] + states[name][personality]["T"]) / 100) * states[name]["respondents"]
						let peopleTotal = ((percentages[personality]["A"] + percentages[personality]["T"]) / 100) * population
						let percentageInState = peopleInState / peopleTotal
						total += percentageInState
						console.log(name, personality, ': ', percentageInState)
						//TODO - INSTEAD of dividing by total population, which produces extrememely low number,
						//possibly divide by total number of personality type in population?
						//ie, there are 100,000 INFPS, 10% of which live in texas. INFPS make up 2% of the US population. etc.
						var meshMaterial = new THREE.MeshLambertMaterial( { color: "rgb(100%, 100%, 100%)" } ) //add parameter here
						var mesh = new THREE.Mesh(path, meshMaterial);
						mesh.scale.z = 10 //add parameter here 	
						scene.add(mesh)
				}

				const options = {
					amount: 1,
					bevelThickness: 2,
				};

				statePaths.forEach((state) => {
					let path = new THREE.ExtrudeGeometry(transformSVGPathExposed(state.path), options)
					createMesh(path, state.name, "ESFJ")
				})

				console.log("TOTAL", total)

				////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////




				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild(renderer.domElement);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				scene.scale.set(0.1, 0.1, 0.1)
				scene.position.y = 0.1
				scene.rotation.x = 1
				camera.position.set(0,100,0); camera.lookAt(scene.position);

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) {
							INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
							INTERSECTED.scale.z -= 25
						};
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );
						INTERSECTED.scale.z += 25
					}
				} else {
					if ( INTERSECTED ) {
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
						INTERSECTED.scale.z -= 25
					};
					INTERSECTED = null;
				}

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
