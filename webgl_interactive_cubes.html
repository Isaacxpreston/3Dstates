<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				background: #020a7a;
				color: white;

			}

			.test {
				position: absolute;
				top: 10%;
				left: 45%;
				background: #020a7a;
				color: white;
				z-index: 100;
			}

			.display {
				position: absolute;
				top: 40%;
				left: 5%;
				z-index: 100;
			}

			.test:hover {
				background: red;
			}

			.display:hover {
				background: red
			}

		</style>
	</head>
	<body>

		<div class="display">
			<div id="header"></div>
			<p id="assertive"></p>
			<p id="turbulent"></p>
			<p id="total"></p>
		</div>
		
		<form id="myForm" onSubmit="reRender()">
			<input class="test" type='text'></input>
		</form>
		
		<script src="/node_modules/three/build/three.js"></script>
		<script src="/node_modules/three/examples/js/renderers/CSS3DRenderer.js"></script>
		<script src="d3-threeD.js"></script>
		<script src="16personalities.js"></script>
		<script src="paths.js"></script>
		<script>
		//TODO -
		//SET UP WEBPACK, MAKE SURE NOTHING BREAKS
		//SET UP FORM IN REDUX STORE

		//MAKE ROTATING SPRITES FOR ALL THE ERSONALITY THINGIES?
		//AND THEY WILL ROTATE WHEN YOU TYPE OR CLICK YO.

		//can probably import dispatches if need e, so shouldnt be too wprried about fitting this neatly inside a react component
		//idk, it has its own render method we can just call anywhere
		//does it/will it need props? or will all of that functionality be external?

			var container;
			var camera, scene, raycaster, renderer;

			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;
			var zooming = false;


			//mouse events
			//move this stuff to redux later
			let mouseClicked = false;

			const onDocumentMouseDown = (e) => {
				//e.preventDefault()
				mouseClicked = true
				//toggleZoom()
			}

			const onDocumentMouseUp = (e) => {
				//	e.preventDefault()
				mouseClicked = false
			}
			//////

			init();
			animate();

			function init(personality) {
				container = document.createElement( 'div' );
				container.className = "container"
				function removeElementsByClass(className){
						var elements = document.getElementsByClassName(className);
						while(elements.length > 0){
								elements[0].parentNode.removeChild(elements[0]);
						}
				}

				removeElementsByClass("container")
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				scene = new THREE.Scene();
				scene.rotation.x = 1.5
				scene.position.set(-window.innerWidth/3, 0, -window.innerHeight/2.25)
				//x, y, z

				let light = new THREE.AmbientLight(0xffffff, 1)
				scene.add( light );

				//SVG LOADER////////////////////////////////////////////////////////////////////////////////////////////////////////////////

				const percentOfState = (name, personality) => {
					return (states[name][personality]['A'] + states[name][personality]['T']) / 100
				}

				const getMax = (personality) => {
					let max = 0;
					for(var name in states) {
						let temp = percentOfState(name, personality)
						if(temp > max) {
							max = temp
						}
					}
					return max
				}

				const getMin = (personality) => {
					let min = 10000;
					for(var name in states) {
						let temp = percentOfState(name, personality)
						if(temp < min) {
							min = temp
						}
					}
					return min
				}

				const createMesh = (path, name, personality) => { //params
						let min = getMin(personality)
						let max = getMax(personality) - min
						let percent = (((percentOfState(name, personality) - min) / max) * 100).toFixed()
						// var meshMaterial = new THREE.MeshLambertMaterial( { color: "rgb("+ percent +"%, 0%, 0%)" } )
						var meshMaterial = new THREE.MeshLambertMaterial( { color: "rgb("+ percent +"%," + percent + "%, " + percent + "%)" } )
						var mesh = new THREE.Mesh(path, meshMaterial);
						mesh.scale.z = (percent / 5) + 0.001 //add parameter here 	
						mesh.properties = {
							name,
							personality,
							assertive: states[name][personality]['A'],
							turbulent: states[name][personality]['T']
						}
						scene.add(mesh)
				}

				const options = {
					amount: 1,
					bevelThickness: 2,
				};

				const renderStates = (personality) => {
					statePaths.forEach((state) => {
						let path = new THREE.ExtrudeGeometry(transformSVGPathExposed(state.path), options)
						createMesh(path, state.name, personality)
					})
				}

				if(personality) {
					renderStates(personality)
				} else {
					renderStates("INFP")
				}

				////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer({alpha: true});
				//renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild(renderer.domElement);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			const toggleZoom = () => {
				if(scene.position.y > 0) {
					scene.position.y = 0
					zooming = false
				} else {
					scene.position.y = 150
					zooming = true
					scene.position.x = -window.innerWidth/3 - mouse.x * 1500 
					scene.position.z = -window.innerHeight/2.25 + mouse.y * 500
				}
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				if(!zooming) {
					camera.lookAt(new THREE.Vector3(0, 0, 0));
					camera.position.set(0, 400 /* - mouse.y * 75*/, 0)
					camera.rotation.y = mouse.x * 0.85

					//normal movement
					scene.position.x = -window.innerWidth/3 - mouse.x * 1000
					scene.position.z = -window.innerHeight/2.25 + mouse.y * 250
					

					//trying to center
					// scene.position.x = -window.innerWidth/3 - mouse.x * 9000
					// scene.position.z = -window.innerHeight/2.25 + mouse.y * 6000
				}


				// find intersections
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {
					//if state is clicked, display its properties
					if(mouseClicked === true) {
						toggleZoom()
						let props = intersects[0].object.properties
						document.getElementById("header").innerHTML = props.name + ": " + props.personality
						document.getElementById("assertive").innerHTML = "ASSERTIVE: " + props.assertive
						document.getElementById("turbulent").innerHTML = "TURBULENT: " + props.turbulent 
						document.getElementById("total").innerHTML = "TOTAL: " + eval(props.assertive + props.turbulent).toFixed(2)
						mouseClicked = false
					}
					
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) {
							INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
							INTERSECTED.scale.z -= 25
						};
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );
						INTERSECTED.scale.z += 25
						//console.log(INTERSECTED) //could dispatch a mouse change that says the state name here.....
						//or have a div that follows mouse and displays current selected's name
						//set name properties on meshes so that corresponding data can be accessed	
					}
				} else {
					if ( INTERSECTED ) {
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
						INTERSECTED.scale.z -= 25
					};
					INTERSECTED = null;
				}

				renderer.render( scene, camera );
			}

			//move and change to react later
			document.getElementById('myForm').addEventListener( 'submit', prevent, false );

			function prevent(e) {
        e.preventDefault();
   		}

			const reRender = () => {
				let personality = document.getElementsByClassName("test")[0].value
				if(types.indexOf(personality) !== -1){
					init(personality)
					//todo- change this so it just adjusts scales of everything
				}
				document.getElementsByClassName("test")[0].value = ""
			}

		</script>
	</body>
</html>
