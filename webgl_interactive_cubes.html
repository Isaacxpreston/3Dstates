<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			.test {
				position: absolute;
				top: 50%;
				left: 50%;
				z-index: 100;
			}

			.test:hover {
				background: red;
			}
		</style>
	</head>
	<body>
		
		<script src="/node_modules/three/build/three.js"></script>
		<script src="d3-threeD.js"></script>
		<script src="16personalities.js"></script>
		<script src="paths.js"></script>
		<script>

			var container;
			var camera, scene, raycaster, renderer;

			var mouse = new THREE.Vector2(), INTERSECTED;
			var radius = 100, theta = 0;

			init();
			animate();

			function init(personality) {
				container = document.createElement( 'div' );
				container.className = "container"
				function removeElementsByClass(className){
						var elements = document.getElementsByClassName(className);
						while(elements.length > 0){
								elements[0].parentNode.removeChild(elements[0]);
						}
				}

				removeElementsByClass("container")
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
				scene = new THREE.Scene();

				var light = new THREE.DirectionalLight( 0xffffff, 2 );
				light.position.set( 0.2, 0.2, 0.2 ).normalize();
				scene.add( light );

				// var geometry = new THREE.BoxBufferGeometry( 20, 20, 20 );
				// var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
				// scene.add( object );

				//TODO-- ADD WI AND DE

				//SVG LOADER////////////////////////////////////////////////////////////////////////////////////////////////////////////////

				const percentOfState = (name, personality) => {
					return (states[name][personality]['A'] + states[name][personality]['T']) / 100
				}

				const getMax = (personality) => {
					let max = 0;
					for(var name in states) {
						let temp = percentOfState(name, personality)
						if(temp > max) {
							max = temp
						}
					}
					return max
				}

				const createMesh = (path, name, personality) => { //params

						let max = getMax(personality)
						let percent = (((percentOfState(name, personality) / max) * (percentOfState(name, personality) / max)* (percentOfState(name, personality) / max)* (percentOfState(name, personality) / max)* (percentOfState(name, personality) / max)) * 100).toFixed()
						console.log(percent)
						var meshMaterial = new THREE.MeshLambertMaterial( { color: "rgb("+ percent +"%, 0%, 0%)" } ) //add parameter here
						var mesh = new THREE.Mesh(path, meshMaterial);
						mesh.scale.z = 10 //add parameter here 	
						scene.add(mesh)
				}

				const options = {
					amount: 1,
					bevelThickness: 2,
				};

				const renderStates = (personality) => {
					statePaths.forEach((state) => {
						let path = new THREE.ExtrudeGeometry(transformSVGPathExposed(state.path), options)
						createMesh(path, state.name, personality)
					})
				}

				if(personality) {
					renderStates(personality)
				} else {
					renderStates("ENFP")
				}

				////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////

				raycaster = new THREE.Raycaster();

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild(renderer.domElement);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {

				scene.scale.set(0.1, 0.1, 0.1)
				scene.position.y = 0.1
				scene.rotation.x = 1
				camera.position.set(0,100,0); camera.lookAt(scene.position);

				// find intersections

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children );

				if ( intersects.length > 0 ) {
					if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) {
							INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
							INTERSECTED.scale.z -= 25
						};
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );
						INTERSECTED.scale.z += 25
					}
				} else {
					if ( INTERSECTED ) {
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex )
						INTERSECTED.scale.z -= 25
					};
					INTERSECTED = null;
				}

				renderer.render( scene, camera );

			}

		</script>
		<div class="test" onClick="init('INFJ')">HEY TEST</div>

	</body>
</html>
